<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Preview Card Component</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/favicon-32x32.png" />
    </head>
    <body>
        <main class="container">
            <section class="card">
                <header class="card__header">
                    <div class="card__header__image-product"></div>
                </header>
                <main class="card__main">
                    <p class="product-type">Perfume</p>
                    <p class="product-name">Gabrielle Essence Eau De Parfum</p>
                    <p class="product-description">A floral, solar and voluptuous interepretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="product-price">
                        <p class="product-price__discounted">$149.99</p>
                        <p class="product-price__original">$169.99</p>
                    </div>
                    <button class="cart-button" type="button">
                        <img src="images/icon-cart.svg" alt="icon-cart" width="15" height="16" />
                        Add to cart
                    </button>
                </main>
            </section>
        </main>
    </body>
</html>
